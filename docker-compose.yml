version: '3.6'

services:
  hit.lib.unb.ca:
    build:
      context: .
      args:
        - COMPOSER_DEPLOY_DEV=dev
    restart: always
    container_name: hit.lib.unb.ca
    expose:
      - "80"
    ports:
      - "3094:80"
    env_file:
      - ./env/drupal.env
    networks:
      - hit.lib.unb.ca
    volumes:
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/modules/custom
      - ./custom/themes:/app/themes/custom
      - ./tests:/app/tests

  drupal-mysql-lib-unb-ca:
    image: mysql:5.7
    restart: always
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - hit.lib.unb.ca

  drupal-redis-lib-unb-ca:
    image: redis:5-alpine
    restart: always
    expose:
      - "6379"
    networks:
      - hit.lib.unb.ca
    env_file:
      - ./env/redis.env

  drupal-solr-lib-unb-ca:
    image: unblibraries/solr-drupal:8.x-3.x
    expose:
      - "8983"
    networks:
      - hit.lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - hit_lib_unb_ca:/solr-conf

  mailhog:
    image: mailhog/mailhog
    expose:
      - "1025"
      - "8025"
    ports:
      - "4094:8025"
    networks:
      - hit.lib.unb.ca

networks:
  hit.lib.unb.ca:
    name: hit.lib.unb.ca
